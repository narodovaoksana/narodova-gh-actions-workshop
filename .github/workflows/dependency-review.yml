name: Dependency Review

on:
  pull_request

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2 # Дозволяє перегляд змін у залежностях

      - name: Run Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          comment-summary-in-pr: true
          fail-on-severity: high # Визначає поріг серйозності уразливості
          continue-on-error: true # Дозволяє workflow продовжити роботу
